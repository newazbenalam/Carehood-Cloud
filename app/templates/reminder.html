{% extends 'base.html' %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5">
  <h2 class="mb-4">Medicine Reminder</h2>

  <form method="POST" action="/todo"> <!-- Update form to POST data to Flask route -->
    <div class="mb-3">
      <label for="reminderTime" class="form-label">Reminder Time</label>
      <input type="time" class="form-control" id="reminderTime" name="reminderTime" required> <!-- Add name attribute -->
    </div>

    <div class="mb-3">
      <label for="medicineLabel" class="form-label">Medicine Label</label>
      <input type="text" class="form-control" id="medicineLabel" name="medicineLabel" placeholder="Enter medicine label" required> <!-- Add name attribute -->
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description"></textarea> <!-- Add name attribute -->
    </div>

    <button type="submit" class="btn btn-primary" style="background-color: rgb(59,126,252); color: white;" >Add Reminder</button>
  </form>

  <div class="mt-4">
    <h3>Medicine Status</h3>
    <ul class="list-group">
      {% for reminder in reminders %} <!-- Display reminders from Flask -->
        <li class="list-group-item">
          <span class="badge" style="background: green;">{{ reminder.reminder_time }}</span>
          <strong>{{ reminder.medicine_label }}</strong>
          <p>{{ reminder.description }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
