<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Emergency Supply Request</title>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Emergency Supply Request</h2>

  <form>
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
    </div>

    <div class="mb-3">
      <label for="contactNumber" class="form-label">Contact Number</label>
      <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number" required>
    </div>

    <div class="mb-3">
      <label for="supplyType" class="form-label">Type of Supply Needed</label>
      <select class="form-select" id="supplyType" required>
        <option value="" disabled selected>Select the type of supply</option>
        <option value="blood">Blood</option>
        <option value="medicine">Medicine</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="additionalDetails" class="form-label">Additional Details</label>
      <textarea class="form-control" id="additionalDetails" rows="3" placeholder="Provide any additional details"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit Request</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
